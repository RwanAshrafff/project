<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><button id="theme-toggle">Change Theme</button></li>
            </ul>
        </nav>
    </header>

    <main id="about">
        <section class="profile">
            <img src="https://via.placeholder.com/150" alt="Professional portrait of the author">
            <p>Welcome to my portfolio! I am a web developer.</p>
        </section>

        <section id="projects" class="grid-container">
            <div class="card">Project 1</div>
            <div class="card">Project 2</div>
            <div class="card">Project 3</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
